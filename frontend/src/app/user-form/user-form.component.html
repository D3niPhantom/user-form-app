<mat-card>
  <mat-card-title>{{ isEditMode ? "Edit" : "Create" }} User</mat-card-title>
  <mat-card-content>
    <form [@fadeInOut] [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="user_name" />
        <mat-error *ngIf="userForm.get('user_name')?.hasError('required')">
          Username is required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput formControlName="first_name" />
        <mat-error *ngIf="userForm.get('first_name')?.hasError('required')">
          First name is required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="last_name" />
        <mat-error *ngIf="userForm.get('last_name')?.hasError('required')">
          Last name is required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error *ngIf="userForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="userForm.get('email')?.hasError('email')">
          Invalid email format
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>User Status</mat-label>
        <mat-select formControlName="user_status">
          <mat-option value="A">Active</mat-option>
          <mat-option value="I">Inactive</mat-option>
          <mat-option value="T">Terminated</mat-option>
        </mat-select>
        <mat-error *ngIf="userForm.get('user_status')?.hasError('required')">
          User status is required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Department</mat-label>
        <input matInput formControlName="department" />
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="userForm.invalid"
      >
        {{ isEditMode ? "Update" : "Create" }}
      </button>
    </form>
  </mat-card-content>
</mat-card>
